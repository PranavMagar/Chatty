kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend-deployment
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
       - name: chatapp-backend
         image: pranavmagar/chatapp-backend:latest
         ports: 
           - containerPort: 5001

         env:
           - name: NODE_ENV
             value: production
           - name: PORT
             value: "5001"
           - name: MONGODB_URI
             value: "mongodb://root:admin@mongodb:27017/chatApp?authSource=admin"
           - name: JWT_SECRET
             valueFrom:
               secretKeyRef:
                 name: backend-secrets
                 key: jwt-secret
