apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:           # ✅ No `name` or `namespace` under `metadata` here
        app: mongodb
    spec:
      containers:
        - name: chatapp-mongodb   # ✅ Must be a list
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: root
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db    # ✅ Must mount the volume
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongodb-pvc

